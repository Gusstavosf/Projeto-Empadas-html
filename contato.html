    <br>
    <br>

    <form class="form">
        <div class="form-group">
            <label for="exampleInputPassword1">Nome Completo:</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Nome Completo">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Endereço de email:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
            <small id="emailHelp" class="form-text text-muted">Obs: Nunca vamos compartilhar seu email com ninguém.</small>
        </div>
        <div class="form-group">
            <label for="subjectInput">Assunto:</label>
            <input type="text" class="form-control" id="subjectInput" placeholder="Assunto">
        </div>
        <div class="form-group">
            <label for="messageInput">Mensagem:</label>
            <textarea class="form-control" id="messageInput" rows="3" placeholder="Sua mensagem"></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
